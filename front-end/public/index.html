<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="api_root" content="%REACT_APP_API_ROOT%">
  <meta name="admin_api_root" content="%REACT_APP_ADMIN_API_ROOT%">

  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-204521375-1', { 'anonymize_ip': true });
    gtag('event', 'environment', {
      'event_category': 'PageEvent',
      'event_label': 'Page Loaded At Environment',
      'value': Array.from(document.head.children).filter(element => element.name === 'environment').reduce((string, el) => el.content, ''),
    });
  </script>
  <!-- End Google Analytics -->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async async src="https://www.googletagmanager.com/gtag/js?id=G-SKT6JF4VR9"></script>

  <meta name="description"
    content="Finde die neusten Angebote und die besten Geschenke in einer übersichtlichen Darstellung. Klick hier, um mehr darüber zu erfahren." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a

  <title>iFINDilu : I Find It Like You</title>

  <!-- Cookie Consent Banner -->

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="portal"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <div id="cookie-banner"></div>
  <script async src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
    data-cfasync="false"></script>
  <script>
    window.cookieconsent.initialise({
      container: document.getElementById("cookie-banner"),
      "palette": {
        "popup": {
          "background": "#3c404d",
          "text": "#d6d6d6"
        },
        "button": {
          "background": "transparent",
          "text": "#8bed4f",
          "border": "#8bed4f",
        },
      },
      position: "bottom-right",
      type: "opt-in",
      content: {
        message: "Diese Website verwendet eigene Cookies und Cookies von Dritten für Analysen und Werbung. Wenn Sie Ihren Besuch fortsetzen, stimmen Sie der Verwendung solcher Cookies zu. Mehr Informationen dazu findet Ihr unter",
        link: "Data-protection",
        allow: 'Einverstanden',
        deny: 'Nicht Einverstanden',
        href: "/data-protection"
      },

      revokable: true,
      onStatusChange: function (status) {
        console.log(this.hasConsented() ?
          'enable cookies' : 'disable cookies');
      },
      law: {
        regionalLaw: false,
      },
      location: true,
    });
  </script>

  <script>
    function hideCookies(x) {
      if (x.matches) { // If media query matches
        document.getElementById("cookie-banner").style.display = "none";
      } else {
        document.getElementById("cookie-banner").style.display = "";
      }
    }

    var x = window.matchMedia("(max-width: 540px)")
    hideCookies(x) // Call listener function at run time
    x.addListener(hideCookies) // Attach listener function on state changes
  </script>

</body>
